<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container text-muted mx-auto text-center">
        <h1 class="my-5">Obhavo Malumoti</h1>
        <form id="change-location" class="text-muted">
            <label for="city" class="mb-2">
                Ernter a location for weather information
            </label>
            <input type="text"
            name="city"
            class="form-control"
            autocomplete="off"
            >
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>

        <div id="card" class="card shadow-lg d-none">
            <div class="icon-container">
                <img id="weather-icon" class="icon" src="" alt="" width="100" height="100">
            </div>
            <div id="details" class="text-uppercase">
                <h5 class="mb-3">City name</h5>
                <p class="mb-3">clouds</p>
                <div class="display-4 mb-3">
                    <span>TEMP</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>


    <div id="overlay" class="overlay d-none">
        <div class="spinner-border text-light" role="status">
            <span class="sr-only"></span>
        </div>
    </div>

    
    <script src="./js/forecast.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
